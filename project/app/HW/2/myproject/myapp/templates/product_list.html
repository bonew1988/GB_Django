<!-- myapp/templates/product_list.html -->

{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block header %}Продукты{% endblock %}

{% block content %}
    <h2>Список продуктов</h2>
    <ul>
        {% for product in object_list %}
            <li><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
